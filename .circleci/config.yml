orbs:
  node: circleci/node@4.0.0

version: 2.1

jobs:
  install-yarn:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - node/install:
          install-yarn: true
      - run: yarn install
      - run: yarn lint
      - run: yarn prettier
      - run: yarn build
 

workflows:
  node-tests:
    jobs:
      - install-yarn
      


